<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <form>
  	<div class="base">
  		<div class="enter">
  		<h4>Lama pacaran</h4>
  	</div>
  <div class="block">
  	<p class="title">Tanggal</p>
  	<input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
  	<p class="title">Bulan</p>
    <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2" />
  </div>
  <div class="block">
  	<p class="title">Tahun</p>
    <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4" />
  </div>
  </div>
  <div class="base">
  	<div class="enter">
    <input type="button" name="submit" value="Hitung" onclick="age()" />
    <p class="dev">Create By Yoga Dinanta</p>
    </div>
  </div>
    <div id="age"></div>
  </form>
</div>
<script src="script.js"></script>
<body>
<html>
